{% extends 'base.html' %}
{% block h1_title %}
    <h1>Регистрация</h1>
{% endblock %}
{% block auth %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" pattern="[a-zA-Zа-яА-Я0-9]{1,16}" required><br>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" pattern="[a-zA-Zа-яА-Я0-9]{1,16}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" pattern="[a-zA-Z0-9_-]{3,16}" required><br>

        <label for="password1">Пароль:</label>
        <input type="password" id="password1" name="password1" pattern="[a-zA-Z0-9]{8,16}" placeholder="8-16 символов" required><br>

        <label for="password2">Подтвердите пароль:</label>
        <input type="password" id="password2" name="password2" pattern="[a-zA-Z0-9]{8,16}" placeholder="8-16 символов" required><br>
        {% if err %}
        <p>{{ err }}</p>
        {% endif %}
        <input type="submit" value="Зарегистрироваться" required>
    </form>
{% endblock %}
