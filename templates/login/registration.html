{% extends 'base.html' %}
{% block h1_title %}
    <h1>Регистрация</h1>
{% endblock %}
{% block auth %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="username">Имя:</label>
        <input type="text" id="username" name="username" pattern="[a-zA-Zа-яА-Я0-9]{4,16}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" pattern="[a-zA-Z0-9_-]{3,16}" required><br>

        <label for="password1">Пароль:</label>
        <input type="password" id="password1" name="password1" pattern="[a-zA-Z0-9]{8,16}" placeholder="8-16 символов" required><br>

        <label for="password2">Подтвердите пароль:</label>
        <input type="password" id="password2" name="password2" pattern="[a-zA-Z0-9]{8,16}" placeholder="8-16 символов" required><br>

        <input type="submit" value="Зарегистрироваться" required>
    </form>
{% endblock %}
